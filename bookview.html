<!-- Configure dFlip location before loading the library -->
<script type="text/javascript">
  // Get book parameter from URL
  function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  }
  
  // Set the dFlip location explicitly
  (function() {
    var loc = window.location;
    var basePath = '';
    
    if (loc.protocol === 'file:') {
      // For file:// protocol
      var path = loc.pathname;
      var lastSlash = path.lastIndexOf('/');
      basePath = path.substring(0, lastSlash);
      window.dFlipLocation = 'file://' + basePath + '/dflip/';
    } else {
      // For http:// or https:// protocol
      var pathParts = loc.pathname.split('/').filter(function(p) { return p; });
      if (pathParts.length > 0 && pathParts[pathParts.length - 1].endsWith('.html')) {
        pathParts.pop(); // Remove HTML filename
      }
      basePath = pathParts.length > 0 ? '/' + pathParts.join('/') : '';
      window.dFlipLocation = loc.protocol + '//' + loc.host + basePath + '/dflip/';
    }
    
    console.log('dFlipLocation set to:', window.dFlipLocation);
    
    // Get book from URL parameter or use default
    var bookParam = getUrlParameter('book');
    var bookSource = bookParam 
      ? 'assets/books/' + bookParam 
      : 'assets/books/intro.pdf';
    
    // Set the book source
    var flipbookElement = document.getElementById('standalone_flipbook');
    if (flipbookElement) {
      flipbookElement.setAttribute('source', bookSource);
    }
  })();
</script>
